<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="chat">
        <div class="chat-header">
            <div class="profile">
                <div class="left">
                    <img src="img/arrow.png" class="arrow">
                    <img src="img/mypic.jpg" class="tarun">
                    <h2>Tarun Vyda</h2>
                    <span>Last seen 3:45 PM</span>
                </div>
                <div class="right">
                    <img src="img/video.png" class="icon">
                    <img src="img/phone.png" class="icon">
                    <img src="img/more.png" class="icon">
                </div>
            </div>
        </div>
        <div class="chat-box">
            <div class="chat-r">
                <div class="sp"></div>
                <div class="mess mess-r">
                    <p><img src="img/emoji-1.png" class="emoji">
                        Hi tarun
                    </p>
                    <div class="check">
                        <span>2:00 PM</span>
                        <img src="img/check-2.png">
                    </div>
                </div>
            </div>
            <div class="chat-l">
                <div class="mess">
                    <p>
                        Hi rohit <img src="img/emoji-2.png" class="emoji">
                    </p>
                    <div class="check">
                        <span>2:30 PM</span>
                    </div>
                </div>
                <div class="sp"></div>
            </div>

            <div class="chat-r">
                <div class="sp"></div>
                <div class="mess mess-r">
                    <p>
                        Hw r u?
                    </p>
                    <div class="check">
                        <span>2:40 PM</span>
                        <img src="img/check-2.png">
                    </div>
                </div>
            </div>
            <div class="chat-l">
                <div class="mess">
                    <p>I'm gud wat abt you?</p>
                    <div class="check">
                        <span>2:45 PM</span>
                    </div>
                </div>
                <div class="sp"></div>
            </div>

            <div class="chat-r">
                <div class="sp"></div>
                <div class="mess mess-r">
                    <p>
                        Nt too bad
                    </p>
                    <div class="check">
                        <span>2:47 PM</span>
                        <img src="img/check-2.png">
                    </div>
                </div>
            </div>
            <div class="chat-l">
                <div class="mess">
                    <p>
                        ok.. wass up?
                    </p>
                    <div class="check">
                        <span>4:00 PM</span>
                    </div>
                </div>
                <div class="sp"></div>
            </div>

            <div class="chat-r">
                <div class="sp"></div>
                <div class="mess mess-r">
                    <img src="img/Maldives1.jpg" class="img_chat">
                    <div class="check">
                        <span>3:30 PM</span>
                        <img src="img/check-2.png">
                    </div>
                </div>
            </div>
            <div class="chat-r">
                <div class="sp"></div>
                <div class="mess mess-r">
                    <p>Look at this place... i jst luv it...</p>
                    <div class="check">
                        <span>3:32 PM</span>
                        <img src="img/check-2.png">
                    </div>
                </div>
            </div>
            <div class="chat-l">
                <div class="mess">
                    <p>
                        wow... <img src="img/heart.png" class="emoji"> wat is name of this place?
                    </p>
                    <div class="check">
                        <span>3:45 PM</span>
                    </div>
                </div>
                <div class="sp"></div>
            </div>
            <div class="chat-r">
                <div class="sp"></div>
                <div class="mess mess-r">
                    <p>
                        Maldives
                    </p>
                    <div class="check">
                        <span>4:00 PM</span>
                        <img src="img/check-1.png">
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-footer">
            <img src="img/emo.png" class="emo">
            <textarea placeholder="Type a message"></textarea>
            <div class="icons">
                <img src="img/attach file.png">
                <img src="img/camera.png">
            </div>
            <img src="img/mic.png" class="mic">
        </div>
    </div>
</div>


</body>
</html>
